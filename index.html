<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>otherstock</title>

    <link rel="stylesheet" type="text/css" href="./static/css/main.css">

    <link rel="stylesheet" type="text/css" href="./static/css/jquery.bootstrap-touchspin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <h1>OTHERSTOCK</h1>

    <div class="col-sm-10">
        <div class="row">
            <div id="dropdown-menu" class="dropdown col-sm-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    -
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" id="yeswin">元大</a>
                </div>
            </div>
            <div class="col-sm-4">
                Total Cost:
                <br>
                <span id="totalCost"></span>
            </div>
            <div class="col-sm-4">
                賺賠:
                <span id="netProfit"></span>
            </div>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">手續費</span>
            <input type="text" class="form-control col-sm-2" id="tradeFee">
            <span class="input-group-addon">%</span>
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
        <div class="input-group">
            <span class="input-group-addon">買進價錢 $</span>
            <input type="text" class="form-control col-sm-2" id="buyPrice"
                aria-label="價錢"
                data-toggle="tooltip" data-placement="top" title="股票價格">
        </div>
        <br>
    </div>
    <div class="col-sm-8">
        <div class="input-group">
            <span class="input-group-addon">
                <input id="cbDayTrade" type="checkbox" aria-label="Checkbox for following text input">
            </span>
            <input id="inputDayTrade" class="form-control col-sm-1" type="text" placeholder="當沖" readonly>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">賣出手續費</span>
            <input type="text" class="form-control col-sm-2" id="sellFee">
            <span class="input-group-addon">%</span>
        </div>
    </div>
    <br>
    <div class="row col-sm-10">
        <div class="input-group col-sm-3">
            <span class="input-group-addon">賣出價錢 $</span>
            <input type="text" class="form-control" id="sellPrice"
                aria-label="價錢"
                data-toggle="tooltip" data-placement="top" title="股票價格">
        </div>
        <div class="row input-group col-sm-4" hidden>
            <span class="input-group-btn">
                <button id="decStock" class="btn btn-secondary" type="button"> - </button>
            </span>
            <input id="stock" type="text" class="form-control col-sm-3"
                aria-label="stock" value="1"
                data-toggle="tooltip" data-placement="top" title="賣出張數">
            <span class="input-group-addon">張</span>
            <span class="input-group-btn">
                <button id="addStock" class="btn btn-secondary" type="button"> + </button>
            </span>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="./static/js/jquery.bootstrap-touchspin.js"></script>

    <script src="./static/js/main.js"></script>
</body>

</html>
